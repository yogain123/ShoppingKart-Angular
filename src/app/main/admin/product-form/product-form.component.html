<div class="row">
  <div class="col-md-6">

<form [formGroup]="form">
    <div class="form-group">
      <label for="title">Title</label>
      <input formControlName="title" id="title" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is Invalid</div>
    </div>
  
  
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">$</span>
            </div>
            <input formControlName="price" id="price" type="number" class="form-control">
          </div>
  
          <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            <div *ngIf="price.errors.required">Price is Required</div>
            <div *ngIf="price.errors.min">Price should be 0 or highers</div>
          </div>
    </div>
  
  
    <div class="form-group">
          <label for="category">Category</label>
          <select formControlName="category" id="category" type="text" class="form-control">
            <option value=""></option>
            <option *ngFor="let c of categories" [value]="c.name">{{c.name}}</option>
          </select>
          <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Title is Invalid</div>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input formControlName="imageUrl" id="imageUrl" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors.required">Image is Required</div>
          <div *ngIf="imageUrl.errors.url">Not A Valid Url</div>
        </div>
    </div>
  
    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">Save</button>

    <button class="btn btn-warning" (click)="default()">Default</button>

    <button *ngIf="inEditStatus" class="btn btn-danger" (click)="delete()">Delete</button>
  
  </form>
  </div>
  <div class="col-md-6">
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" [src]="imageUrl.value">
          <div class="card-body">
            <h5 class="card-title">{{title.value}}</h5>
            <p class="card-text">{{price.value | currency:'USD':true}}</p>
          </div>
        </div>
  </div>
</div>
