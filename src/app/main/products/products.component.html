<router-outlet></router-outlet>
<div class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>

<div class="col">
<div class="row">
  <ng-container *ngFor="let p of products; index as i">
    <div class="col">
        <product-card [eachProduct]="p"></product-card>
    </div>
    <div *ngIf="(i+1) % 3 === 0" class="w-100">
    </div>
    <br *ngIf="(i+1) % 3 === 0">
  </ng-container>
</div>
</div>
</div>
